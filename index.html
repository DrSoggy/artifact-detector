<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Artifact Detector — Final</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --muted:#bfe9b6;
  --accent:#0ff08a;
  --rust1:#8b5a3a;
  --rust2:#5b3b2a;
  --panel:#0b1409;
  --screw-dark:#2c1c14;
  --screw-top:#6b3f2a;
}

/* Wider to fit iPhone SE (max-width ~375px), slightly tighter vertical spacing */
html,body{height:100%;margin:0;background:linear-gradient(180deg,#020202,#0b0b0b);font-family:Orbitron,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--muted);display:flex;align-items:center;justify-content:center;}
.wrap{width:100%;max-width:375px;padding:4px;box-sizing:border-box;} /* increased to fit SE */

/* Frame & subtle diagonal texture */
.frame{
  position:relative;border-radius:12px;padding:4px;
  background: linear-gradient(180deg,#5f442f,#3a281c);
  box-shadow:0 8px 22px rgba(0,0,0,.75);
  border:3px solid rgba(0,0,0,0.28);
  overflow:visible;
}
.frame::before{
  content:"";position:absolute;inset:0;border-radius:12px;pointer-events:none;
  background-image: repeating-linear-gradient(135deg, rgba(0,0,0,0.03) 0 3px, transparent 3px 6px);
  mix-blend-mode:overlay;opacity:0.55;z-index:1;
}

/* screws: small with brown + */
.screw{position:absolute;width:14px;height:14px;border-radius:50%;background:linear-gradient(180deg,var(--screw-dark),#1b120d);box-shadow:inset 0 2px 4px rgba(255,200,150,0.04),0 2px 4px rgba(0,0,0,0.6);border:2px solid rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:60}
.screw:after{content:"+";color:var(--screw-top);font-weight:800;font-size:11px;transform:rotate(30deg)}
.screw.tl{left:6px;top:6px} .screw.tr{right:6px;top:6px} .screw.bl{left:6px;bottom:6px} .screw.br{right:6px;bottom:6px}

/* Screen outer (no intrusive seam) */
.screen-outer{border-radius:10px;padding:3px;background:linear-gradient(180deg, rgba(0,0,0,0.28), rgba(0,0,0,0.5)); z-index:2}
.screen-seam{display:none}

/* inner canvas container - scaled slightly smaller to enlarge seams */
.screen-wrap{position:relative;border-radius:8px;padding:3px;background:linear-gradient(180deg,#021f12,#00140a);overflow:hidden;display:flex;align-items:center;justify-content:center;z-index:4;transform-origin:center;}

/* canvas */
canvas{display:block;border-radius:6px;width:100%;height:auto;}

/* translucent dark plane */
.glass-cover{position:absolute;left:12px;right:12px;top:12px;bottom:12px;border-radius:8px;background:rgba(0,0,0,0.18);z-index:18;pointer-events:none}

/* corner labels */
.corner-label{position:absolute;color:#cbdcbd;font-size:11px;font-family:Orbitron,monospace;z-index:25}
.lbl-tl{left:14px;top:10px} .lbl-tr{right:14px;top:10px} .lbl-bl{left:14px;bottom:12px} .lbl-br{right:14px;bottom:12px}

/* controls - tighter spacing */
.controls{display:flex;align-items:center;justify-content:space-between;margin-top:4px;gap:8px;z-index:50}
.left-controls{display:flex;align-items:center;gap:6px}
.led{width:14px;height:14px;border-radius:50%;background:#2b0b0b;border:2px solid #2b0000;box-shadow:inset 0 1px 3px rgba(0,0,0,0.6);transition:all .08s linear}
.led.on{background:linear-gradient(180deg,#ff3b3b,#9b0000);box-shadow:0 0 10px rgba(255,60,60,.9)}
.right-controls{display:flex;align-items:center;gap:8px;}

/* small text symbols over LEDs */
.led-block{display:flex;flex-direction:column;align-items:center;gap:3px;font-family:Orbitron,monospace;font-size:11px}
.led-symbol{color:#bfcfcf; font-size:12px; margin-bottom:-2px}

/* decorative LEDs */
.fake-led{width:9px;height:9px;border-radius:50%;background:#111;border:1px solid rgba(0,0,0,0.5);box-shadow:inset 0 1px 1px rgba(255,255,255,0.02);z-index:50}
.fake-led.on{box-shadow:0 0 7px rgba(255,255,255,0.06)}
.fake-led.blue.on{background:#70b8ff;box-shadow:0 0 7px rgba(110,180,255,0.6)}
.fake-led.green.on{background:#9fffae;box-shadow:0 0 7px rgba(140,255,170,0.6)}
.fake-led.red.on{background:#ff8b8b;box-shadow:0 0 7px rgba(255,140,140,0.5)}

/* randomize button */
.green-btn{width:34px;height:34px;border-radius:50%;background:linear-gradient(180deg,#163f22,#0b2a17);box-shadow:inset 0 2px 0 rgba(255,255,255,0.02), 0 6px 12px rgba(0,0,0,0.6);color:#9fe8b7;font-weight:700;border:0;display:flex;align-items:center;justify-content:center;z-index:50}

/* draggable switch track */
.power-switch{width:78px;height:28px;border-radius:14px;background:linear-gradient(180deg,#61412a,#3b2315);position:relative;box-shadow:inset 0 1px 0 rgba(255,255,255,0.03),0 6px 14px rgba(0,0,0,0.45);display:flex;align-items:center;padding:3px;cursor:pointer;user-select:none}
.power-switch.off{background:linear-gradient(180deg,#5c2b12,#3b1a0f)}
.power-switch .track{flex:1;height:100%;border-radius:12px;background:linear-gradient(180deg,#2b2b2b,#111);position:relative;overflow:hidden}
.power-switch .knob{position:absolute;top:3px;left:3px;width:44px;height:22px;border-radius:10px;background:linear-gradient(180deg,#ff7b36,#c84b1a);box-shadow:0 2px 6px rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;color:#fff;font-weight:800;font-size:11px;transform:translateX(0);transition:transform 140ms cubic-bezier(.2,.9,.2,1);pointer-events:none}
.power-switch.on .knob{transform:translateX(34px)} /* snaps right */
.power-switch.on .knob{background:linear-gradient(180deg,#ff6b2b,#d4491a)}
/* small text on knob removed, knob just a slider */

/* fake buttons */
.fake-btn{width:24px;height:16px;border-radius:6px;background:linear-gradient(180deg,#3a2b1f,#25170e);display:inline-flex;align-items:center;justify-content:center;font-size:10px;color:#c8d8c8;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02);z-index:50}

/* slider panels */
.slider-label{display:inline-block;background:#000;padding:5px 7px;border-radius:6px;color:var(--muted);font-size:12px;font-family:Orbitron,monospace;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02), 0 6px 12px rgba(0,0,0,0.45);z-index:50}

/* sliders */
.sliders{display:flex;flex-direction:column;gap:6px;margin-top:6px;z-index:50}
input[type=range]{-webkit-appearance:none;width:100%;height:28px;background:transparent;padding:6px 0;margin:0}
input[type=range]::-webkit-slider-runnable-track{height:8px;border-radius:8px;background:#0d0d0d;border:1px solid rgba(255,255,255,0.02)}
input[type=range]::-moz-range-track{height:8px;border-radius:8px;background:#0d0d0d;border:1px solid rgba(255,255,255,0.02)}
input[type=range]::-webkit-slider-thumb{-webkit-appearance:none;margin-top:-7px;width:44px;height:20px;border-radius:10px;background:
  linear-gradient(180deg,#4b301d,#2d1a11),
  repeating-linear-gradient(45deg, rgba(0,0,0,0.06) 0 2px, rgba(255,255,255,0.01) 2px 4px);
border:2px solid rgba(0,0,0,0.72);box-shadow:inset 0 2px 0 rgba(255,220,170,0.04);cursor:grab}
input[type=range]::-moz-range-thumb{width:44px;height:20px;border-radius:10px;background:
  linear-gradient(180deg,#4b301d,#2d1a11);border:2px solid rgba(0,0,0,0.72)}

/* info panel */
.info{position:absolute;left:12px;top:40px;z-index:55;background:rgba(0,0,0,0.36);padding:6px 8px;border-radius:8px;color:#dfffe0;font-size:12px;min-width:110px;max-width:160px;box-shadow:0 6px 18px rgba(0,0,0,0.6);display:none}
.info h3{margin:0 0 6px 0;font-size:13px}
.info .badge{display:block;padding:3px 4px;border-radius:6px;margin-bottom:4px;background:rgba(0,0,0,0.18);border:1px solid rgba(0,255,140,0.06);font-size:12px}
.badge.I{color:#ffffff} .badge.II{color:#9fffae} .badge.III{color:#a9d6ff} .badge.IV{color:#ffd868}

/* overlay when off (screen) */
.power-off-overlay{position:absolute;left:12px;right:12px;top:12px;bottom:12px;border-radius:8px;background:#000;z-index:40;display:block;pointer-events:none}
.power-off-overlay.hidden{display:none}

/* responsive */
@media(max-width:420px){ .wrap{padding:3px} canvas{max-width:92vw;} input[type=range]::-webkit-slider-thumb{width:40px;height:18px} }
</style>
</head>
<body>
<div class="wrap">
  <div class="frame">

    <!-- screws -->
    <div class="screw tl"></div><div class="screw tr"></div><div class="screw bl"></div><div class="screw br"></div>

    <div class="screen-outer" id="screenOuter">
      <div class="screen-seam"></div>

      <div class="screen-wrap" id="screenWrap" style="transform:scale(0.95);"> <!-- scale down display slightly -->
        <canvas id="radar" width="360" height="360"></canvas>

        <div class="glass-cover" id="glassCover"></div>

        <div class="info" id="info">
          <h3 id="artifactName">—</h3>
          <div id="atype" class="badge">Type: —</div>
          <div id="rarity" class="badge">Tier: —</div>
          <div id="price" class="badge">Price: —</div>
          <div id="energy" style="margin-top:6px">Energy: —%</div>
          <div id="stats" style="margin-top:6px;white-space:pre-line"></div>
        </div>

        <!-- corner labels -->
        <div class="corner-label lbl-tl">MODE: SCAN</div>
        <div class="corner-label lbl-tr">BAT: 76%</div>
        <div class="corner-label lbl-bl">SENS: HIGH</div>
        <div class="corner-label lbl-br">SIG: —</div>

        <div class="power-off-overlay" id="powerOverlay"></div>
      </div>
    </div>

    <!-- controls row -->
    <div class="controls" style="margin-top:4px">
      <div class="left-controls">
        <div id="led" class="led"></div>
        <div style="margin-left:6px;font-size:12px;color:#9fcf9c">LED</div>

        <!-- Blue LED block with Alpha symbol -->
        <div class="led-block" style="margin-left:8px">
          <div class="led-symbol">Α</div>
          <div id="fakeLedBlue" class="fake-led blue" title="alpha"></div>
        </div>

        <!-- Green LED block with Beta symbol -->
        <div class="led-block">
          <div class="led-symbol">Β</div>
          <div id="fakeLedGreen" class="fake-led green" title="beta"></div>
        </div>

        <!-- Red LED block with Gamma symbol -->
        <div class="led-block">
          <div class="led-symbol">Γ</div>
          <div id="fakeLedRed" class="fake-led red" title="gamma"></div>
        </div>
      </div>

      <div class="right-controls">
        <div class="fake-btn">RST</div>
        <button id="randBtn" class="green-btn" title="Randomize">R</button>
      </div>
    </div>

    <!-- draggable switch -->
    <div style="display:flex;align-items:center;justify-content:center;margin-top:6px">
      <div id="powerBtn" class="power-switch off" title="Drag to switch">
        <div class="track"></div>
        <div class="knob">ON</div>
      </div>
    </div>

    <!-- small decor row -->
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:6px">
      <div style="display:flex;gap:8px;align-items:center">
        <div class="fake-btn">A</div>
        <div class="fake-btn">B</div>
      </div>
      <div style="display:flex;gap:8px;align-items:center">
        <div class="fake-btn">X</div>
      </div>
    </div>

    <!-- slider labels -->
    <div style="display:flex;gap:8px;align-items:center;justify-content:space-between;margin-top:6px">
      <div class="slider-label" id="proxLabel">Distance = X</div>
      <div class="slider-label" id="distLabel">Bearing = 0°</div>
    </div>

    <div class="sliders" style="margin-top:6px">
      <div><input id="proximity" type="range" min="0" max="100" value="50"></div>
      <div><input id="direction" type="range" min="0" max="360" value="0"></div>
    </div>

  </div>
</div>

<script>
/* Final detector script:
 - wrap max-width expanded (375px)
 - display scaled down (.95) to enlarge seams visually
 - bearing mapping: displayed degrees map directly to internal angle (0 in front)
 - desynced LED timers (33/66/99ms), exponential chance formula (1% -> ~50%)
 - draggable power switch with snapping
 - small Greek symbols above LEDs
 - distance stays 20m -> 0m scale
*/

const canvas = document.getElementById('radar'), ctx = canvas.getContext('2d');
const proximityEl = document.getElementById('proximity'), directionEl = document.getElementById('direction');
const proxLabel = document.getElementById('proxLabel'), distLabel = document.getElementById('distLabel');
const ledEl = document.getElementById('led'), randBtn = document.getElementById('randBtn'), powerSwitch = document.getElementById('powerBtn');
const powerOverlay = document.getElementById('powerOverlay');
const infoPanel = document.getElementById('info'), artifactNameEl = document.getElementById('artifactName');
const typeEl = document.getElementById('atype'), rarityEl = document.getElementById('rarity'), priceEl = document.getElementById('price');
const energyEl = document.getElementById('energy'), statsEl = document.getElementById('stats');
const fakeLedBlue = document.getElementById('fakeLedBlue'), fakeLedGreen = document.getElementById('fakeLedGreen'), fakeLedRed = document.getElementById('fakeLedRed');

let dpr = Math.max(window.devicePixelRatio || 1, 1);
function sizeCanvas(){
  // keep fairly wide but slightly smaller display area (scaled in CSS wrapper)
  const maxW = Math.min(window.innerWidth - 40, 320);
  const cssSize = Math.floor(maxW * 0.95); // scale down display slightly to enlarge seams
  canvas.style.width = cssSize + 'px';
  canvas.style.height = cssSize + 'px';
  canvas.width = cssSize * dpr;
  canvas.height = cssSize * dpr;
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
window.addEventListener('resize', sizeCanvas);
sizeCanvas();

/* Config */
let SWEEP_SPEED = 5.0;
const TRAIL_STEPS = 14;
const TRAIL_STEP_ANGLE = 3.2;
const DETECT_ARC = 28;
const LERP = 0.12;
const FADE_MS = 900;
const MIN_BEEP_INTERVAL = 80;
const MAX_BEEP_INTERVAL = 2200;
const BEEP_DURATION = 70;

/* audio & state */
let audioCtx = null, continuousOsc = null, continuousGain = null, isAudioEnabled=false;
let powerOn = false;
let lastBeepTime = 0, ledFlashUntil = 0, foundPreviously = false;

/* names/types/rarities */
const names = ["Krovavaya","Siren","Mire","Tesla","Viper","Lump","Echo","Glimmer","Cvar","Nexus","Shard","Wisp"];
const types = ["Electro","Gravity","Thermal","Bio","Psy","Rad"];
const rarities = [
  {tier:"I",name:"Common",prob:50,base:1500},
  {tier:"II",name:"Uncommon",prob:30,base:3500},
  {tier:"III",name:"Rare",prob:15,base:8000},
  {tier:"IV",name:"Legendary",prob:5,base:50000}
];
function weightedRandom(arr){ const sum = arr.reduce((s,i)=>s+i.prob,0); const r=Math.random()*sum; let s=0; for(const a of arr){ s+=a.prob; if(r<=s) return a; } return arr[0]; }

/* detector state */
let sweepAngle = 0;
let artifact = { angleDeg:0, proximity: Number(proximityEl.value), meta:null };
let current = { angleDeg: artifact.angleDeg, proximity: artifact.proximity };
let lastDetectedAt = -999999, visibleAlpha = 0;

/* audio helpers + haptic */
function ensureAudio(){ if(audioCtx) return; try{ audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }catch(e){ audioCtx=null; } }
function clickSound(){ if(!audioCtx){ ensureAudio(); if(!audioCtx) return; } try{ const t=audioCtx.currentTime; const o=audioCtx.createOscillator(); const g=audioCtx.createGain(); o.type='triangle'; o.frequency.value=900; g.gain.value=0.0006; o.connect(g); g.connect(audioCtx.destination); g.gain.setValueAtTime(0.0006,t); g.gain.linearRampToValueAtTime(0.12,t+0.01); g.gain.exponentialRampToValueAtTime(0.0001,t+0.06); o.start(t); o.stop(t+0.08);}catch(e){} }
function playBeep(){
  if(!audioCtx || !powerOn) return;
  const t = audioCtx.currentTime;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = 'sine';
  o.frequency.value = 680 + (artifact.meta?.energy || 0) * 1.6;
  g.gain.value = 0;
  o.connect(g); g.connect(audioCtx.destination);
  const dur = BEEP_DURATION/1000;
  g.gain.setValueAtTime(0.0001, t);
  g.gain.exponentialRampToValueAtTime(0.15, t + 0.008);
  g.gain.exponentialRampToValueAtTime(0.0001, t + dur);
  o.start(t);
  o.stop(t + dur + 0.02);
  try{ if(navigator.vibrate) navigator.vibrate(18); }catch(e){}
}
function hapticFound(){ try{ if(navigator.vibrate) navigator.vibrate([28,60,20]); }catch(e){} }

function startContinuousTone(){ if(!audioCtx||!powerOn||continuousOsc) return; continuousOsc = audioCtx.createOscillator(); continuousGain = audioCtx.createGain(); continuousOsc.type='sine'; continuousOsc.frequency.value=920; continuousGain.gain.value=0; continuousOsc.connect(continuousGain); continuousGain.connect(audioCtx.destination); continuousOsc.start(); continuousGain.gain.linearRampToValueAtTime(0.18,audioCtx.currentTime+0.05); }
function stopContinuousTone(){ if(!continuousOsc) return; try{ continuousGain.gain.linearRampToValueAtTime(0.0001,audioCtx.currentTime+0.02); setTimeout(()=>{ try{ continuousOsc.stop(); continuousOsc.disconnect(); continuousGain.disconnect(); }catch(e){} continuousOsc=null; continuousGain=null; },80);}catch(e){ continuousOsc=null; continuousGain=null; } }

/* pricing */
function computePrice(meta){ if(!meta) return 0; const base=meta._base; const energyFactor=1 + (meta.energy * 0.0065); const weightFactor=1 + (meta.weight * 0.01); const radPenalty=Math.max(0.6,1 - (meta.radiation * 0.005)); const randomVar=0.93 + Math.random()*0.14; let p=Math.round(base * energyFactor * weightFactor * radPenalty * randomVar); return Math.max(100,p); }

/* artifact spawn */
function randomizeArtifact(){
  const baseName = names[Math.floor(Math.random()*names.length)];
  const type = types[Math.floor(Math.random()*types.length)];
  const r = weightedRandom(rarities);
  const energy = Math.floor(30 + Math.random()*71);
  const weight = +( (0.2 + Math.random()*5.8).toFixed(2) );
  const radiation = +( (Math.random()*24).toFixed(1) );
  const meta = { name: baseName, type, tier: r.tier, rarityName: r.name, energy, weight, radiation, _base: r.base };
  meta.price = computePrice(meta);
  artifact.meta = meta;
  artifact.proximity = 0;
  proximityEl.value = 0;
  updateDistanceLabel();
  lastDetectedAt = -999999; visibleAlpha = 0;
  foundPreviously = false;
  const angle = Math.random()*360; artifact.angleDeg = angle;
  // displayed angle maps directly to internal (0=front)
  directionEl.value = Math.round(angle % 360);
  distLabel.textContent = "Bearing = " + Math.round(directionEl.value) + "°";
  updateInfoUI();
}

/* update info */
function updateInfoUI(){
  if(!artifact.meta) return;
  artifactNameEl.textContent = artifact.meta.name;
  typeEl.textContent = "Type: " + artifact.meta.type;
  rarityEl.textContent = "Tier: " + artifact.meta.tier + " (" + artifact.meta.rarityName + ")";
  priceEl.textContent = "Price: " + artifact.meta.price + " RU";
  energyEl.textContent = "Energy: " + artifact.meta.energy + "%";
  statsEl.innerText = `Weight: ${artifact.meta.weight} kg\nRadiation: ${artifact.meta.radiation} rads`;
  rarityEl.className = 'badge ' + ({'I':'','II':'II','III':'III','IV':'IV'}[artifact.meta.tier]||'');
}

/* displayed degrees -> internal angle (identity mapping now) */
function displayedToInternalAngle(dd){ return (dd + 360) % 360; }

/* Distance mapping: 20m at just-inside -> 0m at found */
function updateDistanceLabel(){
  const p = artifact.proximity;
  if(p <= 0){ proxLabel.textContent = "Distance = X"; }
  else {
    const meters = Math.round((1 - (p/100)) * 20);
    proxLabel.textContent = "Distance = " + meters + "m";
  }
}

/* UI events */
proximityEl.addEventListener('input', e=>{
  artifact.proximity = Number(e.target.value);
  updateDistanceLabel();
  if(artifact.proximity <= 0){ lastDetectedAt = -999999; visibleAlpha = 0; foundPreviously = false; }
});
directionEl.addEventListener('input', e=>{
  const dd = Number(e.target.value);
  distLabel.textContent = "Bearing = " + Math.round(dd) + "°";
  artifact.angleDeg = displayedToInternalAngle(dd);
});

/* power toggle logic (used both by switch and click) */
function setPowerState(on){
  powerOn = !!on;
  if(powerOn){
    powerSwitch.classList.remove('off'); powerSwitch.classList.add('on');
    powerOverlay.classList.add('hidden');
    ensureAudio(); if(audioCtx && audioCtx.state==='suspended') audioCtx.resume();
    isAudioEnabled = true;
  } else {
    powerSwitch.classList.remove('on'); powerSwitch.classList.add('off');
    powerOverlay.classList.remove('hidden');
    stopContinuousTone();
    isAudioEnabled = false;
    ledEl.classList.remove('on');
    infoPanel.style.display = 'none';
  }
}

/* draggable switch implementation */
(function makeSwitch(){
  const sw = powerSwitch;
  const knob = sw.querySelector('.knob');
  const track = sw.querySelector('.track');
  const trackRect = ()=>track.getBoundingClientRect();
  const swRect = ()=>sw.getBoundingClientRect();
  let dragging = false, startX = 0, startLeft = 0;
  const knobWidth = 44; const swWidth = 78 - 6; // approximate travel area width (78 total - 2*3 padding)
  // pointer handlers
  sw.addEventListener('pointerdown', (ev)=>{
    ev.preventDefault();
    dragging = true;
    sw.setPointerCapture(ev.pointerId);
    startX = ev.clientX;
    const transform = window.getComputedStyle(knob).transform;
    startLeft =  (transform === 'none') ? 0 : Number(transform.split(',')[4]);
  });
  window.addEventListener('pointermove', (ev)=>{
    if(!dragging) return;
    const dx = ev.clientX - startX;
    // clamp transform between 0 and 34 (knob moves 34px)
    const min = 0, max = 34;
    let x = startLeft + dx;
    x = Math.max(min, Math.min(max, x));
    knob.style.transition = 'none';
    knob.style.transform = `translateX(${x}px)`;
  });
  window.addEventListener('pointerup', (ev)=>{
    if(!dragging) return;
    dragging = false;
    // decide snap based on knob center position
    const transform = window.getComputedStyle(knob).transform;
    const curX = (transform === 'none') ? 0 : Number(transform.split(',')[4]);
    const threshold = 17; // halfway
    const goOn = curX >= threshold;
    // snap visually
    knob.style.transition = '';
    if(goOn){
      knob.style.transform = 'translateX(34px)';
      setPowerState(true);
    } else {
      knob.style.transform = 'translateX(0px)';
      setPowerState(false);
    }
    clickSound();
  });

  // also allow click toggle
  sw.addEventListener('click', (ev)=>{
    // if click while dragging, ignore
    if(dragging) return;
    setPowerState(!powerOn);
    // move knob to snapped position
    if(powerOn) knob.style.transform = 'translateX(34px)';
    else knob.style.transform = 'translateX(0px)';
    clickSound();
  });
})();

/* randomize button */
randBtn.addEventListener('click', ()=>{ ensureAudio(); if(audioCtx && audioCtx.state==='suspended') audioCtx.resume(); isAudioEnabled=true; randomizeArtifact(); });

document.addEventListener('touchstart', function once(){ ensureAudio(); if(audioCtx && audioCtx.state==='suspended') audioCtx.resume(); isAudioEnabled=true; document.removeEventListener('touchstart', once); }, {passive:true});

/* EXPONENTIAL chance function for LEDs:
   - p in [0..100]
   - chance ~ 0.01 at p~0, ease exponentially to ~0.5 at p=100
   We'll use: chance = min + (max-min) * (exp(k*p)-1)/(exp(k*100)-1)
   choose k = 0.035 for a moderate curve
*/
const LED_MIN = 0.01, LED_MAX = 0.50, LED_K = 0.035;
const LED_DEN = (Math.exp(LED_K * 100) - 1);

function ledChanceForProximity(p){
  if(p <= 0) return 0;
  const v = (Math.exp(LED_K * p) - 1) / LED_DEN;
  return LED_MIN + (LED_MAX - LED_MIN) * v;
}

/* desynced LED timers: blue 33ms, green 66ms, red 99ms
   when proximity=100 -> solid ON (muted)
*/
(function desyncedLEDs(){
  const leds = [
    {el: fakeLedBlue, freq: 1200, interval: 33},
    {el: fakeLedGreen, freq: 920, interval: 66},
    {el: fakeLedRed, freq: 700, interval: 99}
  ];
  leds.forEach(l=>{
    setInterval(()=>{
      if(!powerOn) { l.el.classList.remove('on'); return; }
      if(!audioCtx) ensureAudio();
      const p = Math.max(0, Math.min(100, artifact.proximity || 0));
      if(p <= 0){ l.el.classList.remove('on'); return; }
      if(p >= 100){
        l.el.classList.add('on'); // solid on when found; muted (we won't play small beep)
        return;
      }
      const chance = ledChanceForProximity(p); // exponential mapping
      if(Math.random() < chance){
        l.el.classList.add('on');
        // quiet beep per led
        if(audioCtx && isAudioEnabled){
          try{
            const t = audioCtx.currentTime;
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = 'sine'; o.frequency.value = l.freq;
            g.gain.value = 0.00002;
            o.connect(g); g.connect(audioCtx.destination);
            g.gain.setValueAtTime(0.00002, t);
            g.gain.linearRampToValueAtTime(0.018, t + 0.004);
            g.gain.exponentialRampToValueAtTime(0.00002, t + 0.09);
            o.start(t); o.stop(t + 0.10);
          }catch(e){}
        }
        setTimeout(()=> l.el.classList.remove('on'), 100);
      }
    }, l.interval);
  });
})();

/* beep interval mapping */
function proxToInterval(p){ const ratio = Math.max(0, Math.min(1, p/100)); return Math.round(MAX_BEEP_INTERVAL - (MAX_BEEP_INTERVAL - MIN_BEEP_INTERVAL) * ratio); }

/* DRAW loop */
let noiseTime = 0;
function draw(now){
  sizeCanvas();
  const cssW = canvas.clientWidth, cssH = canvas.clientHeight;
  const size = Math.min(cssW, cssH);
  const cx = size/2, cy = size/2, maxR = size*0.42;

  current.proximity = lerp(current.proximity, artifact.proximity, LERP);
  current.angleDeg = lerpAngle(current.angleDeg, artifact.angleDeg, LERP);

  if(!powerOn){ requestAnimationFrame(draw); return; }

  ctx.clearRect(0,0,size,size);

  // full-canvas horizontal analog lines
  ctx.save();
  for(let y=0;y<=size;y+=1.6){
    ctx.strokeStyle = `rgba(0,0,0,${0.08 + 0.04*Math.sin((y+noiseTime*12)/20)})`;
    ctx.lineWidth = 1;
    ctx.beginPath(); ctx.moveTo(0,y); ctx.lineTo(size,y); ctx.stroke();
  }
  ctx.restore();

  // radar circle background
  const g = ctx.createRadialGradient(cx,cy,6,cx,cy,maxR);
  g.addColorStop(0,"rgba(2,40,8,0.98)"); g.addColorStop(0.6,"rgba(8,70,18,0.6)"); g.addColorStop(1,"rgba(2,20,6,0.9)");
  ctx.fillStyle = g; ctx.beginPath(); ctx.arc(cx,cy,maxR,0,Math.PI*2); ctx.fill();

  // concentric rings
  ctx.lineWidth = 1.2; ctx.strokeStyle = "rgba(0,200,90,0.16)";
  for(let i=1;i<=4;i++){ ctx.beginPath(); ctx.arc(cx,cy,maxR*(i/4),0,Math.PI*2); ctx.stroke(); }

  // crosshair
  ctx.strokeStyle="rgba(0,220,120,0.09)"; ctx.beginPath(); ctx.moveTo(cx-maxR,cy); ctx.lineTo(cx+maxR,cy); ctx.moveTo(cx,cy-maxR); ctx.lineTo(cx,cy+maxR); ctx.stroke();

  // sweep trail behind wedge
  sweepAngle = (sweepAngle + SWEEP_SPEED) % 360;
  ctx.save(); ctx.translate(cx,cy);
  for(let i=TRAIL_STEPS;i>0;i--){
    const stepAngle = sweepAngle - i * TRAIL_STEP_ANGLE;
    const a = degToRad(stepAngle);
    const alpha = Math.max(0, 0.46 * (1 - i / TRAIL_STEPS));
    if(i > TRAIL_STEPS * 0.45) ctx.filter='blur(4px)'; else ctx.filter='none';
    const halfWidth = degToRad(10);
    const grad = ctx.createLinearGradient(Math.cos(a)*0, Math.sin(a)*0, Math.cos(a)*maxR, Math.sin(a)*maxR);
    grad.addColorStop(0, `rgba(0,255,120,${alpha})`); grad.addColorStop(1, `rgba(0,255,80,${alpha*0.02})`);
    ctx.fillStyle = grad; ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0, maxR, a-halfWidth, a+halfWidth); ctx.closePath(); ctx.globalCompositeOperation='lighter'; ctx.fill();
  }
  ctx.restore();
  ctx.filter='none'; ctx.globalCompositeOperation='source-over';

  // solid front wedge
  ctx.save(); ctx.translate(cx,cy);
  const aFront = degToRad(sweepAngle); const halfFront = degToRad(9);
  const gradFront = ctx.createLinearGradient(0,0, Math.cos(aFront)*maxR, Math.sin(aFront)*maxR);
  gradFront.addColorStop(0,"rgba(0,255,150,0.98)"); gradFront.addColorStop(1,"rgba(0,255,80,0.06)");
  ctx.fillStyle = gradFront; ctx.beginPath(); ctx.moveTo(0,0); ctx.arc(0,0,maxR,aFront-halfFront,aFront+halfFront); ctx.closePath(); ctx.globalCompositeOperation='lighter'; ctx.fill();
  ctx.restore();

  // artifact display (only if proximity > 0)
  if(artifact.proximity > 0){
    const artAngle = current.angleDeg; const diff = angleDiff(sweepAngle, artAngle); const visibleNow = Math.abs(diff) <= DETECT_ARC;
    const dist = maxR * (1 - (current.proximity/100)); const aRad = degToRad(artAngle); const ax = cx + Math.cos(aRad)*dist; const ay = cy + Math.sin(aRad)*dist;
    if(visibleNow){ lastDetectedAt = Date.now(); visibleAlpha = 1; } else { const since = Date.now() - lastDetectedAt; visibleAlpha = Math.max(0, 1 - (since / FADE_MS)); }
    if(visibleAlpha > 0.02){
      ctx.beginPath(); ctx.fillStyle = `rgba(100,255,140,${0.95 * visibleAlpha})`; const pulse = 1 + 0.12*Math.sin(Date.now()/120); ctx.arc(ax,ay,6*pulse,0,Math.PI*2); ctx.fill();
      ctx.beginPath(); ctx.strokeStyle = `rgba(100,255,140,${0.18 * visibleAlpha})`; ctx.arc(ax,ay,12*pulse,0,Math.PI*2); ctx.stroke();
    }
  } else { lastDetectedAt = -999999; visibleAlpha = 0; }

  // center marker
  ctx.beginPath(); ctx.fillStyle="rgba(0,0,0,0.28)"; ctx.arc(cx,cy,6,0,Math.PI*2); ctx.fill();
  ctx.beginPath(); ctx.strokeStyle="rgba(0,255,140,0.5)"; ctx.arc(cx,cy,6,0,Math.PI*2); ctx.stroke();

  // info panel: appear only when ON + found
  if(Math.round(current.proximity) >= 100 && artifact.meta && powerOn){
    infoPanel.style.display='block';
    updateInfoUI();
    if(!foundPreviously){ foundPreviously = true; hapticFound(); }
  } else {
    infoPanel.style.display='none';
    foundPreviously = false;
  }

  // noise
  noiseTime += 0.9; if(noiseTime > 10000) noiseTime = 0;
  for(let i=0;i<8;i++){ const nx = cx + Math.cos((i*23 + noiseTime*6)/12) * (maxR*(0.2 + 0.8*Math.random())); const ny = cy + Math.sin((i*17 + noiseTime*5)/10) * (maxR*(0.2 + 0.8*Math.random())); ctx.fillStyle='rgba(0,255,140,0.02)'; ctx.fillRect(nx,ny,1,1); }

  // main beeping (continues while dragging)
  const nowMs = performance.now();
  if(powerOn && artifact.proximity >= 100){
    if(!continuousOsc && audioCtx && isAudioEnabled) startContinuousTone();
    ledEl.classList.add('on');
  } else {
    if(continuousOsc) stopContinuousTone();
    if(powerOn && artifact.proximity > 0 && isAudioEnabled && audioCtx){
      const interval = proxToInterval(artifact.proximity);
      if(!lastBeepTime) lastBeepTime = nowMs;
      if(nowMs - lastBeepTime >= interval){
        playBeep();
        lastBeepTime = nowMs;
        ledEl.classList.add('on');
        ledFlashUntil = nowMs + Math.max(60,BEEP_DURATION);
      }
      if(nowMs > ledFlashUntil) ledEl.classList.remove('on');
    } else {
      if(!continuousOsc) ledEl.classList.remove('on');
      lastBeepTime = nowMs;
    }
  }

  requestAnimationFrame(draw);
}

/* helpers */
function degToRad(d){ return d * Math.PI/180; }
function lerp(a,b,t){ return a + (b-a)*t; }
function angleDiff(a,b){ let d = (((a - b + 540) % 360) - 180); return d; }
function lerpAngle(a,b,t){ const diff = angleDiff(b,a); return (a + diff*t + 360) % 360; }

function proxToInterval(p){ const ratio = Math.max(0, Math.min(1, p/100)); return Math.round(MAX_BEEP_INTERVAL - (MAX_BEEP_INTERVAL - MIN_BEEP_INTERVAL) * ratio); }

/* setup and start */
ensureAudio(); randomizeArtifact(); draw();

/* UI small handlers */
directionEl.addEventListener('input', ()=>{ distLabel.textContent = "Bearing = " + Math.round(directionEl.value) + "°"; });
proximityEl.addEventListener('input', ()=>{ updateDistanceLabel(); });

</script>
